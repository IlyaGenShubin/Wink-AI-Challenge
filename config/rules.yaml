version: 1
categories:
  profanity:
    description: Ненормативная лексика и обсценная речь
    patterns:
      severe:
        - "хуй"
        - "пизд"
        - "ебан"
        - "еб@н"
        - "е*ан"
        - "сука"
        - "бля"
      moderate:
        - "мудак"
        - "урод"
        - "тварь"
      mild:
        - "чёрт"
        - "блин"
    anti_fp:
      - "не ругаться"
      - "без мата"
    normalization:
      deobfuscate: true
      latin_to_cyr: true
      remove_separators: true

  violence:
    description: Насилие и жестокость
    patterns:
      severe:
        - "отрубил(а)? голову"
        - "кишк"
        - "расстрел"
        - "жесточайш"
        - "топором раскроил"
      moderate:
        - "ударил(а)?( сильно)?"
        - "кров(ь|ав)"
        - "изб(ил|ита)"
      mild:
        - "дрался"
        - "пихнул"
    boosters:
      severe:
        - "натуралистич"
        - "в кадре"
      moderate:
        - "подробно"
        - "крупным планом"

  erotica:
    description: Эротика и сексуальный контент
    patterns:
      severe:
        - "половой акт"
        - "совокуплен"
        - "описание генитал"
      moderate:
        - "страстный секс"
        - "полуголый(ая)"
        - "оголил(а) грудь"
      mild:
        - "поцелуй"
        - "обнажённ"
        - "любовные ласки"

  alcohol_drugs:
    description: Алкоголь и наркотики
    patterns:
      severe:
        - "употреблял наркотики"
        - "героин"
        - "кокаин"
        - "метамфетамин"
        - "спайс"
      moderate:
        - "сильное опьянение"
        - "напился в стельку"
        - "пропаганда употребления"
      mild:
        - "пить пиво"
        - "бокал вина"
        - "курил сигарету"

  scary:
    description: Пугающие и хоррор‑эпизоды
    patterns:
      severe:
        - "ужасающее существо"
        - "натуралистичное описание ужаса"
        - "паника и крики"
      moderate:
        - "страшная сцена"
        - "жуткий"
        - "крик в темноте"
      mild:
        - "напряжённый момент"
        - "изнеможение от страха"

recommendations:
  profanity:
    mild:
      - "Избегать жаргона, заменить на нейтральные слова."
    moderate:
      - "Заменить обсценную лексику эвфемизмами или убрать ругательства."
    severe:
      - "Полностью удалить обсценную лексику; использовать нейтральные замены."
  violence:
    mild:
      - "Смягчить формулировки и не показывать действия прямо 'в кадре'."
    moderate:
      - "Убрать подробности; исключить натуралистичные описания."
    severe:
      - "Избегать натурализма и жестокости; заменить описания на нейтральные."
  erotica:
    mild:
      - "Оставить намёк без подробностей, убрать детали."
    moderate:
      - "Сократить описания тела/актов; снизить степень откровенности."
    severe:
      - "Убрать детальные описания сексуальных актов."
  alcohol_drugs:
    mild:
      - "Избегать демонстрации употребления; нейтральные упоминания."
    moderate:
      - "Убрать сцены опьянения/поощрения; оставить контекстно нейтрально."
    severe:
      - "Удалить сцены с наркотиками/злоупотреблением."
  scary:
    mild:
      - "Смягчить лексикон и убрать особо пугающие детали."
    moderate:
      - "Сократить длительность сцены страха; снизить интенсивность."
    severe:
      - "Исключить натурализм ужаса; оставить атмосферные намёки."
